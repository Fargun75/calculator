<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <div class="calcBody">
        <div class="row" id="display"></div>
        <div class="row">
            <div class="button operator" id="ac">AC</div>
            <div class="button delete" id="delete">&#x232B;</div>
            <div class="button" id="empty"></div>
            <div class="button operator" id="/">&divide;</div>
        </div>
        <div class="row">
            <div class="button number" id="7">7</div>
            <div class="button number" id="8">8</div>
            <div class="button number" id="9">9</div>
            <div class="button operator" id="*">x</div>
        </div>
        <div class="row">
            <div class="button number" id="4">4</div>
            <div class="button number" id="5">5</div>
            <div class="button number" id="6">6</div>
            <div class="button operator" id="-">-</div>
        </div>
        <div class="row">
            <div class="button number" id="1">1</div>
            <div class="button number" id="2">2</div>
            <div class="button number" id="3">3</div>
            <div class="button operator" id="+">+</div>
        </div>
        <div class="row">
            
            <div class="button number" id="0">0</div>
            <div class="button number" id=".">.</div>
            <div class="button equal" id="=">=</div>
        </div>
    </div>





    <script src="./JS/script.js"></script>
</body>

</html>
